<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Ing.Yader Real">
    <meta name="Description" content="contact information for the LTS">

    <title>Contact US - LTS</title>
    <link rel="stylesheet" href="main.css" type="text/css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="js/main.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="header__h1">Litle Taco Shop</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html/#menu">Menu</a></li>
                <li><a href="hours.html">Hours</a></li>
                <li><a href="about.html">About </a></li>
                
            </ul>
        </nav>
    </header>
    <section class="hero">
        <figure>
            <img src="img/tacos_close_up_1000x649.png" alt="little Tacos shop Tacos" title="Tacos ready to eat!" width="1000" height="649">
            <figcaption class="offscreen">Little tacos shop </figcaption>
        </figure>
    </section>
    <main class="main">
       <article class="main__article">
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, suite T <br>
                Kansas, city, MO 5555-5555
                <br><br>
                phone: <a href="tel:+55555555">555-555-555</a>
            </address>

       </article>
       <hr>
       <article class="main__article contact">  
            <h2 class="contact__h2">Our contact form</h2>
            <form action="http://httpbin.org/get" method="get" class="contact__form">
                <fieldset class="contact__fieldset">
                    <legend class="offscreen">Send us a Message</legend>
                    <p class="contact__p">
                        <label class="contact__label" for="name">Name:</label>
                        <input class="contact__input" type="text" name="name" id="name" placeholder="your name" required>
                    </p>  
                    <p class="contact__p"> 
                        <label class="contact__label" for="email">Email:</label>
                        <input class="contact__input" type="text" name="email" id="email" placeholder="your email" required>
                    </p> 
                    <p class="contact__p">
                        <label class="contact__label" for="message">your message:</label><br>
                        <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10" placeholder="type your message here"></textarea>
                    </p>
                </fieldset>
                <button class="contact__button" type="submit">send</button>
                <button class="contact__button" type="reset">reset</button>
            </form>
       </article>
       
    </main>
    <footer class="footer">
        <p>
            <span class="nowrap"> Copyright &copy;<time id="year"></span>
            <span class="nowrap"> the little Taco Shop </span>
        </p>
    </footer>
</body>
</html>
